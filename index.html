<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@200&display=swap" rel="stylesheet">


    <title>Builtit</title>
</head>
<body>
    <header>
        <div class="container"> 
            <div class="header"> 

                <div class="logo">
                    <img src="./imgs/Vertical_container.png" alt="logo">
                </div>

                <nav class="dws-menu">
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Projects</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>

                <button>Need a project?</button>
                
            </div>
    </header>

    <main>

        <section class="container-title">
            <div class="vertical-section"> 
                <div class="title"><h1>Development company</h1></div>
                <div class="description"><p>Forward-thinking real estate developer, owner <br> and investor with a reputation</p></div>
                <div class="buttons">
                    <button>Services</button>
                    <button class="white">About the company</button>
                </div>
            </div>
            



            <div class="photos">
                <div class="top">
                    <img src="./imgs/main-1.png" alt="0" width="160.61px;">
                    <img src="./imgs/main-2.png" alt="0" width="249.46px;">
                    <img src="./imgs/main-3.png" alt="0">
                </div>
                <div class="bottom">
                
                    <img src="./imgs/main-4.png" alt="0" width="342.92px;">
                    <img src="./imgs/main-5.png" alt="0">
                </div>       
            </div>
        </section>

        <section class="Eontainer-execution">
            <div>
                <div>
                    <h2>Innovative Execution</h2>
                </div>
                
                
                <div class="list">
                    <div class="card-1"></div>
                    <div class="card-2"></div>
                    <div class="card-3"></div>
                </div>
            </div>
        </section>

        <section></section>

        <section></section>

        <section class="container-instagram">
            <div class="social">
                <h4>Socials</h4>
                <h2>On Instagram</h2>
            </div>
            <div class="photos-insta">
                <div class="top">
                    <img src="./imgs/insta-1.png" alt="0">
                    <img src="./imgs/insta-2.png" alt="0">
                    <img src="./imgs/insta-3.png" alt="0">
                </div>
                <div class="bottom">
                    <img src="./imgs/insta-4.png" alt="0">
                    <img src="./imgs/insta-5.png" alt="0">
                    <img src="./imgs/insta-6.png" alt="0">
                </div>
            </div>
        </section>

        <section></section>

    </main>

    <footer>
        <div class="container">

        <div class="container_top"></div>
        

        </div>
    </footer>
</body>
</html>
